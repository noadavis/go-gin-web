<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .AppData.FullName }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/other.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="shortcut icon" href="/static/favicon.png" />
</head>

<body>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-6 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="/"><i class="fa fa-users"></i> {{ .AppData.FullName }}</a>
                    </div>
                    <h2 class="auth-title">Log in.</h2>
                    <p class="auth-subtitle mb-3">Log in with your data that you entered during registration.</p>
                    <form action="/auth/auth" method="POST">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" name="login" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" name="password" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <input type="hidden" name="action" value="login">
                        {{ if ne .Message "" }}
                        <p class="auth-message mb-3">{{ .Message }}</p>
                        {{ end }}
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-3">Log in</button>
                    </form>
                    <div class="text-center mt-3 text-lg fs-4">
                        <p class="text-gray-600">Don't have an account? <a href="/auth/register" class="font-bold">Sign up</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
                <div id="auth-right">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
