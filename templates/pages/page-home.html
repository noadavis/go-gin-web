{{template "top.html" .}}
<section class="row">
    <div class="col-12 col-lg-9">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Home page content</h4>
                    </div>
                    <div class="card-body">
                        <p>home page content</p>
                        {{ if .AppData.UserAuth }}
                        <hr>
                        <p>content for registered users</p>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-3">
        <div class="card">
            <div class="card-header">
                <h4>Side menu</h4>
            </div>
            <div class="card-body">
                side menu content
            </div>
        </div>
    </div>
</section>
{{template "bottom.html" .}}
